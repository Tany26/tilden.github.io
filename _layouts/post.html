---
layout: default
---
<div id="viewport">
  <div class="sky_bg" style="background: #483D8B"></div>

  <div id="ground" class="post">
      <h2>{{ page.title }}</h2>
      <!-- <h2>gobilins</h2> -->

      <p class="meta">{{ page.date | date: "%B %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>

    <article class="post_content">
    {{ content }}
    </article>

  </div>
</div>
