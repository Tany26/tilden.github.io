---
layout: default
section: blog
is_top_level: true
browser_title: "Dan Tilden: Blog"
title: "Blog"

---

<div class="cards central-col">
  {% for post in site.posts %}
    <a id="post{{forloop.index}}"
      class="card project-card blog"
      href="{{ post.url | prepend: site.baseurl }}"
      style="background-image: url('/images/banners/posts/blur/{{ post.banner_photo }}');">
    <div class="bg_overlay"></div>	   
    <h3>{{ post.title }}</h3>
    <div class="project_icon"><i class="material-icons">{{ post.icon }}</i></div>		
    <div class="desc">
      {{ post.desc }}
    </div>
    <div class="thumb" style="background-image:  url('/images/banners/posts/{{ post.banner_photo }}');"></div>
    <div class="extra_info"></div>
  </a>
  {% endfor %}
</div>
