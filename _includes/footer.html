<script>
	$('#main').on('scroll', function () {
		console.log($('#main').scrollTop());
	    if ($('#main').scrollTop() > 372) {
	    	$('.nav').addClass('compact');
	    } else {
	        $('.nav').removeClass('compact');
	    }

    	if ($('#main').scrollTop() > 432) {
        	$('.nav').addClass('fixed');
   		} else {
   			$('.nav').removeClass('fixed');
   		}
	});
</script>
