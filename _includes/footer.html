<script>
	function adjustNavBars() {
		var navCompactCutoff = 160;
		var navFixedCutoff = 68;
		var bannerHeight = $('#ground').position().top;
		var navBar = $('.nav');
		var viewport = $('#viewport');
		var footerNav = $('#nav_footer');
		var scrollDistanceFromBottom = viewport.get(0).scrollHeight - viewport.get(0).scrollTop  - viewport.get(0).offsetHeight;

		// adjust main nav bar based on scroll position
    if (bannerHeight < navCompactCutoff) {
			navBar.addClass('compact');
    } else {
			navBar.removeClass('compact');
    }

  	if (bannerHeight < navFixedCutoff) {
			navBar.addClass('fixed');
		} else if(navBar.hasClass('fixed')) {
			navBar.removeClass('fixed');
 		}
	 

		// control footer nav visibility
		if(scrollDistanceFromBottom < 150) {
			footerNav.addClass('visible');
		} else if(footerNav.hasClass('visible')){
			footerNav.removeClass('visible');
		}
	}

	$('document').ready(function() {
		{% unless page.no_footer_nav %}
		adjustFooterSpace();
		setInterval(adjustFooterSpace, 500);
		{% endunless %}

		adjustNavBars();
		setInterval(adjustNavBars, 100);
	});
</script>
