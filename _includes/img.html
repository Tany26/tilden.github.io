


{% if include.w %}
<img src="{{ include.url }}" alt="{{ include.alt }}" title="{{ include.title }}" width="{{ include.w }}" height="{{ include.h }}">
{% else %}
<img src="{{ include.url }}" alt="{{ include.alt }}" title="{{ include.title }}">
{% endif %}
{% if include.caption %}
<div class="caption">{{ include.caption }}</div>
{% endif %}
