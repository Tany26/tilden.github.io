---
layout: default
section: blog
title: "Dan Tilden: Blog"
---

<div id="viewport">
  <div class="sky_bg" style="background: #483D8B"></div>

  <div id="ground" class="overlap">

      <div class="cards">
        {% for post in site.posts %}
          <a class="card" href="{{ post.url | prepend: site.baseurl }}">
            <!-- <img src="{{ post.thumbnail }} " width="512" height="250" /> -->
            <div class="post_thumb" style="background-image: url('{{ post.thumbnail }}');" ></div>
            <h3>{{ post.title }}</h3>
            <p>
            {{ post.date | date: "%B %-d, %Y" }}

            </p>
            <p class="fake_link">Read this post...</p>
          </a>
        {% endfor %}
      </div>
  </div>

</div>
